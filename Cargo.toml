[package]
name = "backup-applicator"
version = "0.1.1"
authors = ["covers1624 <laughlan.cov@internode.on.net>"]
description = "Restores MinecraftServer backups generated by FTB Backups & others."
edition = "2018"

[dependencies]
clap = "3.0.0-beta.2"
java-properties = "1.3.0"
zip = { version = "0.5.8", default-features = false, features = ["deflate"] }
chrono = { version = "0.4.19", features = ["unstable-locales"] }